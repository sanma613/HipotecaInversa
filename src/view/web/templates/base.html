<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Hipoteca Inversa{% endblock %}</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f6fb;
        color: #222;
        margin: 0;
        padding: 0;
      }
      nav {
        background: #2c3e50;
        padding: 1em 2em;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin-right: 2em;
        font-weight: bold;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .dropdown {
        display: inline-block;
        position: relative;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        background: #34495e;
        min-width: 180px;
        z-index: 1;
        border-radius: 0 0 8px 8px;
      }
      .dropdown-content a {
        color: #fff;
        padding: 0.5em 1em;
        display: block;
        margin: 0;
      }
      .dropdown:hover .dropdown-content {
        display: block;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        padding: 32px;
      }
      h1,
      h2,
      h3 {
        color: #2a3d66;
        margin-bottom: 16px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 24px;
        background: #fafbfc;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
      }
      th,
      td {
        padding: 12px 16px;
        text-align: left;
      }
      th {
        background: #e3eafc;
        color: #2a3d66;
        font-weight: 600;
      }
      tr:nth-child(even) {
        background: #f4f6fb;
      }
      tr:hover {
        background: #dde7fa;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: #f9fafc;
        padding: 24px;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        margin-bottom: 24px;
      }
      label {
        font-weight: 500;
        color: #2a3d66;
      }
      input,
      select,
      textarea {
        padding: 10px;
        border: 1px solid #bfc9da;
        border-radius: 6px;
        font-size: 1em;
        background: #fff;
        transition: border 0.2s;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #5b8def;
        outline: none;
      }
      button,
      input[type="submit"] {
        background: #5b8def;
        color: #fff;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
        font-weight: 600;
      }
      button:hover,
      input[type="submit"]:hover {
        background: #2a3d66;
      }
      a {
        color: #5b8def;
        text-decoration: none;
        transition: color 0.2s;
      }
      a:hover {
        color: #2a3d66;
        text-decoration: underline;
      }
      .alert {
        padding: 12px 20px;
        background: #ffe6e6;
        color: #a94442;
        border: 1px solid #f5c6cb;
        border-radius: 6px;
        margin-bottom: 16px;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav style="display: flex; justify-content: space-between">
      <div style="display: flex; gap: 2em">
        <div class="dropdown">
          <span style="color: #fff; font-weight: bold">Clientes</span>
          <div class="dropdown-content">
            <a href="/clientes">Ver Clientes</a>
            <a href="/insertar_cliente">Insertar Cliente</a>
            
          </div>
        </div>
        <div class="dropdown">
          <span style="color: #fff; font-weight: bold">Propiedades</span>
          <div class="dropdown-content">
            <a href="/propiedades">Ver Propiedades</a>
            <a href="/insertar_propiedad">Insertar Propiedad</a>
            
          </div>
        </div>
        <a href="/buscar">Buscar</a>
        <a href="/eliminar">Eliminar</a>
        <a href="/calcular_hipoteca">Calcular Hipoteca</a> <!-- Nuevo enlace -->
      </div>
      <div>
        <a href="/crear_tablas" style="color: #27ae60">Crear Tablas</a>
        <a href="/eliminar_tablas" style="color: #c0392b">Eliminar Tablas</a>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
