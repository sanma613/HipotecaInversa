{% extends "base.html" %} {% block title %}Insertar Propiedad{% endblock %} {%
block content %}
<h2>Insertar Propiedad</h2>
<form action="/insertar_propiedad" method="post">
  <label for="direccion">Direcci√≥n:</label>
  <input type="text" id="direccion" name="direccion" required />

  <label for="valor">Valor:</label>
  <input type="number" id="valor" name="valor" min="0" step="0.01" required />

  <label for="tipo">Tipo:</label>
  <input type="text" id="tipo" name="tipo" required />

  <label for="propietario_id">ID del Propietario:</label>
  <input
    type="number"
    id="propietario_id"
    name="propietario_id"
    min="1"
    required
  />

  <button type="submit">Insertar</button>
</form>

{% if mensaje %}
<div style="color: green">{{ mensaje }}</div>
{% endif %} {% if error %}
<div style="color: red">{{ error }}</div>
{% endif %} {% endblock %}
