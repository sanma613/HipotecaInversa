{% extends "base.html" %} {% block title %}Insertar Pago{% endblock %} {% block
content %}
<h2>Insertar Pago</h2>
<form action="/insertar_pago" method="post">
  <label for="hipoteca_id">ID Hipoteca:</label>
  <input type="number" id="hipoteca_id" name="hipoteca_id" min="1" required />

  <label for="monto">Monto:</label>
  <input type="number" id="monto" name="monto" min="0" step="0.01" required />

  <label for="fecha_pago">Fecha de Pago:</label>
  <input type="date" id="fecha_pago" name="fecha_pago" required />

  <button type="submit">Insertar</button>
</form>

{% if mensaje %}
<div style="color: green">{{ mensaje }}</div>
{% endif %} {% if error %}
<div style="color: red">{{ error }}</div>
{% endif %} {% endblock %}
